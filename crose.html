<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>banking-site</title>
</head>

<body class="overflow-x-hidden">

    <!-- header part -->
    <div>
        <img src="images/abstractleft.png" alt="img"
            class="absolute top-0 left-0 right-0 w-1/2 h-1/2 -z-10  pt-10 mb-20">
    </div>

    <header class="flex justify-between items-center mx-auto bg-[#1C1C1C] py-4 px-5 rounded">
        <div>
            <img src="images/Logo.png" alt="" class="">
        </div>
        <!-- mobile humbar -->
        <div class="md:hidden">
            <butto id="mobile-menu-button">
                <i class="fa-solid fa-bars text-white text-[2rem]"></i>
            </butto>
        </div>
        <!-- nav part -->
        <nav class="hidden md:flex items-center space-x-6">
            <a href="#" class="bg-[#262626] text-white px-4 py-2 rounded hover:bg-[#4b4a4a] transition">Home</a>
            <a href="index.html" class="text-white hover:text-[#747070] transition ">Careers</a>
            <a href="#" class="text-white hover:text-[#747070] transition ">About</a>
            <a href="#" class="text-white hover:text-[#747070] transition ">Security</a>
        </nav>

        <!-- button nav -->
        <div class="hidden md:flex items-center gap-4">
            <a href="#" class="text-white text-lg hover:text-[#747070]">button</a>
            <button class="bg-[#CAFF33] text-black border-none rounded-full py-3 px-6">Login</button>
        </div>
    </header>

    <!-- mobile device part -->


    <div id="mobile-menu" class="fixed inset-0 bg-[#191919]/90 z-50 flex flex-col justify-center items-center hidden">
        <div class="absolute  top-4 right-4">
            <button id="close-menu-button"><i class="fa-solid fa-xmark text-white text-[2.2rem]"></i></button>
        </div>
        <!-- nav part mobile -->
        <nav class="flex flex-col items-center space-y-6">
            <a href="#" class="bg-[#262626] text-white px-4 py-2 rounded hover:bg-[#4b4a4a] transition">Home</a>
            <a href="#" class=" text-white hover:text-[#747070] transition ">Careers</a>
            <a href="#" class=" text-white hover:text-[#747070] transition ">About</a>
            <a href="#" class=" text-white hover:text-[#747070] transition ">Security</a>
            <!-- button  -->
            <a href="#" class="text-white text-lg hover:text-[#747070]">button</a>
            <button class="bg-[#CAFF33] text-black border-none rounded-full py-3 px-6">Login</button>
        </nav>

    </div>

  

    <!-- js part -->

    <script src="src/main.js"></script>
    
</body>

</html>
